[project]
version = 1.0.1
name = lustre
type = application 

[spec mds]
run_list = recipe[lustre::mds]

[spec oss]
run_list = recipe[lustre::oss], recipe[lustre::hsm]

[spec client]
run_list = recipe[lustre::client], recipe[lustre::hsmimport]

[spec hsm]
run_list = recipe[lustre::hsm]

[spec smb]
run_list = recipe[lustre::smb]

